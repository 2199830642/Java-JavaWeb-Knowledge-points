<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script  src="../../js/jquery-3.3.1.min.js"></script>
		<script>
			$(function () {
				// 获取myinput 的value值
				var myinput = $("#myinput").val();
				alert(myinput)
				//设置值
				$("#myinput").val("李四")
				// 获取mydiv的标签体内容
				var html = $("#mydiv").html();
				alert(html);
				//设置值
				$("#mydiv").html("<p>aaa</p>");
				// 获取mydiv文本内容
				var text = $("#mydiv").text();
				alert(text);
				//设置值
				$("#mydiv").text("bbb");
			})
		</script>
		
	</head>
	<body>
		<input id="myinput" type="text" name="username" value="张三" /><br />
		<div id="mydiv"><p><a href="#">标题标签</a></p></div>
	</body>
</html>
