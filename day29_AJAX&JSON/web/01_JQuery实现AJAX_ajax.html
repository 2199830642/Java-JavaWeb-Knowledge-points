<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script>

        function fun() {
            //使用$.ajax()发送异步请求
            $.ajax({
                url:"ajaxServlet",//请求路径
                type:"post",//请求方式
               //data:"username=jack&age=23",//请求参数
                data:{"username":"jack","age":23},//请求参数 JSON格式
                success:function (data) {
                    alert(data);
                },//响应成功后的回调函数
                error:function () {
                    alert("出错啦")
                },//如果请求响应出现错误会执行的回调函数
                dataType:"json",//设置接收到的响应数据的格式
            });
        }

    </script>
</head>
<body>
    <input type="button" value="发送异步请求" onclick="fun();">
    <input>
</body>
</html>
